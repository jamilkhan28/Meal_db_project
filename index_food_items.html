<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foods BD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            #spinner_togg {
                display: none;
            }
                
        </style>
    </head>
    <body class="container">
        <h1 class="text-center mt-4">Search your favourite foods</h1>

        <div class="input-group mb-3 w-50 mx-auto mt-4">
            <input type="text" 
            id="search_box"
            class="form-control" 
            placeholder="Search food items" 
            aria-label="Recipient's username" 
            aria-describedby="button-addon2">

            <button class="btn btn-success" 
            type="button" 
            id="foods_button"
            >Button</button>
        </div>

         <!-- spinner -->

        <div class="d-flex justify-content-center mt-4 text-success">
            <div class="spinner-border" role="status" id="spinner_togg">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        

        <div class="row row-cols-1 row-cols-md-3 g-4" id="main_card">
          
        </div>

         
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./js_files/customs.js"></script>
    </body>
</html>
